<div class="jumbotron mt-5">
    <h2 class="heading">Search News By Country and Type</h2>
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2"> 
          <form (ngSubmit) ="buscarNoticia()">
              <div class="form-group">                
                  <select name="categoria" [(ngModel)] = "categorySelected" class="form-control form-control-lg">
                    <option [value] = "category.value" *ngFor="let category of categories">
                        {{  category.name }}
                    </option>                  
                  </select>
                </div>
                <div class="form-group">                
                  <select name="pais" [(ngModel)] = "countrySelected" class="form-control form-control-lg">
                    <option [value] = "country.value" *ngFor="let country of countries">
                        {{ country.name }}
                    </option>                   
                  </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-lg">Buscar</button>
          </form>          
        </div>
    </div>
  </div>
